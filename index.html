<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./images/weather.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <center>
    <div class="container">
        <div class="search">
            <div class="search-city">
               <input type="text" name="city" placeholder="Enter City Name" class="form-control">
            </div>
            <div class="search-icon">
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="error"><p>Invalid City Name</p></div>
        <div class="container2">
            <div class="weather">
                <div class="weather-logo"><img src="./images/clear.png" alt="weather-logo"></div>
                <div class="temp">---</div>
                <div class="city">---</div>
            </div>

            <div class="hum-wind">
                <div class="humidity">
                  <div class="humidity-pic"><img class="img-fluid" src="./images/humidity.png" alt="humidity"></div>
                  <div class="percentage">
                    <p id="percent">---</p>
                    <p id="humid">Humidity</p>
                  </div>
                </div>
                <div class="wind-speed">
                    <div class="wind-pic"><i class="fa-solid fa-wind"></i></div>
                    <div class="speed">
                        <span id="windSpeed">---</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src = "script.js"></script>
</body>
</html>
